      class Vehicle{
          constructor(price, type, seats, doors, mpg, points){
              this.price = price;
              this.type = type;
              this.seats = seats;
              this.doors = doors;
              this.mpg = mpg;
              this.points = points;
          }
      }
      //Types are:  sport, truck, van, suv
  
      //Sports
      const mustang = new Vehicle(27205, "sport", 4, 2, 30, 0);
      const shelby = new Vehicle(72900, "sport", 4, 2, 18, 0);
      const gt = new Vehicle(500000, "sport", 2, 2, 21, 0);
